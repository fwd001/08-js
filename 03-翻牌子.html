<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn">随机</button>
  <select name="" id="sel">

    <option value="1">小名</option>
    <option value="2">小红</option>
    <option value="3">小黄</option>
    <option value="4">小白</option>
    <option value="5">小黑</option>
    <option value="6">嘿嘿</option>
  </select>

  <script>
    var btn = document.getElementById('btn');
    var sel = document.getElementById('sel');
    var options = sel.getElementsByTagName('option')
    btn.onclick = function () {
      var random = parseInt(Math.random() * options.length);
      // for (var i = 0; i < options.length; i++) {
      //   options[i].selected = false;
      // }
      options[random].selected = true;
    }
  </script>
</body>
</html>
