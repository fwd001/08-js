<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .nodeSmall {
      width: 50px;
      height: 50px;
      background: url(images/bgs.png) no-repeat -159px -51px;
      position: fixed;
      right: 10px;
      top: 40%;
    }
    
    .erweima {
      position: absolute;
      top: 0;
      left: -150px;
    }
    
    .nodeSmall a {
      display: block;
      width: 50px;
      height: 50px;
    }
    
    .hide {
      display: none;
    }
    
    .show {
      display: block;
    }
  </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
  <a href="#" id="link"></a>
  <div class="erweima hide" id="er">
    <img src="images/456.png" alt=""/>
  </div>
</div>

<script>

  //onclick: 当点击的时候
  //onmouseover: 当鼠标经过的时候触发
  //onmouseout:  当鼠标离开的时候触发


  //思路：
  //1. 找对象
  var link = document.getElementById('link');
  var er = document.getElementById('er');
  //2. 给a标签注册 onmouseover事件， 让二维码显示，show
  link.onmouseover = function () {
    er.className = 'erweima show';
    console.log('hha');
    
  }
  //3. 给a标签注册 onmouseout事件， 让二维码隐藏  hide
  link.onmouseout = function () {
    er.className = 'erweima hide';
    console.log('嘿嘿');
  }
  //shift + enter


</script>

</body>
</html>
